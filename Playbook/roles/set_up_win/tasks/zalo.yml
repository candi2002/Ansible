- name: Tải Zalo
  win_get_url:
    url: "https://zalo.me/download/zalo-pc?utm=90000"
    dest: "C:\\temp\\ZaloSetup.exe"
- name: Cài đặt Zalo
  win_package:
    path: "C:\\temp\\ZaloSetup.exe"
    arguments: /silent
    state: present

- name: Xóa file cài đặt
  win_file:
    path: "C:\\temp\\ZaloSetup.exe"
    state: absent
